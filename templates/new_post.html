{% extends 'base.html' %}

{% block content %}
    <h2>Novo Post</h2>
    <form method="post">
        <label for="title">Título:</label>
        <input type="text" id="title" name="title" required>
        <label for="content">Conteúdo:</label>
        <textarea id="content" name="content" required></textarea>
        <button type="submit">Criar Post</button>
    </form>
{% endblock %}
